version: '3.9'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: subscription-management-api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - redis

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ../:/app
    env_file:
      - ../.env
    depends_on:
      - web
      - redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6378:6379"
